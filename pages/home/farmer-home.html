                <div class="col"></div>

                            <div class="form-group col-md-4">
                              <label for="inputState">Itatanim</label>
                              <select id="inputState" class="form-control">

                                <option>Palay</option>
                                <option>Saging</option>
                                <option>Mangga</option>
                                <option>Pinya</option>
                              </select>
                            </div>
                          </div>
                        <div class="form-row">

                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Araw ng pagtanim</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Araw ng pag-ani</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

                        <div class="form-group">
                            <label for="inputAddress">Production cost</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Php1000">
